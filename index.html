<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Padre IANN | Confesionario Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
    }

    #bannerPrivacidad {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    #popup h2 {
      margin-top: 0;
    }

    #popup p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    #popup button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #opciones, #confesionario {
      display: none;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .boton-opcion {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      padding: 15px;
      height: 120px;
      font-size: 16px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      border-radius: 8px;
      resize: none;
      margin-top: 15px;
    }

    button.enviar {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      background: #0a0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #respuesta {
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="bannerPrivacidad">
  <div id="popup">
    <h2>Confesionario Digital</h2>
    <p>Esta confesión es completamente privada. No se almacenan datos personales ni grabaciones. Todo lo que digas será procesado en el momento y luego descartado.</p>
    <button onclick="cerrarPrivacidad()">Entiendo y acepto</button>
  </div>
</div>
